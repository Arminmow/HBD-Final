<script>

    var message = "\"You are nothing short of amazing. \n" +
        "Having you around is everything I ever needed. Iâ€™m grateful I get to share your special day with you, I know how you always go out of your way to give your best for everyoneâ€™s comfort, I could never give you all you truly deserve but know this, I love you very much and I will stand by and with you on this journey of life.\n" +
        "Happy birthday to you my darling, may all your beautiful dreams come true.\""

    var title = "My Dearest , Parnian";

    var ending = "Your's , Armin â¤ "

    var i = 0;
    var j = 0;
    var l = 0;
    var speed = 100;

    function typeMessage (){
        if (i < message.length){
            document.getElementById('message').innerHTML += message.charAt(i);
            i++;
            setTimeout(typeMessage , speed)
        }else {
            setTimeout(typeEnding , 500)
        }
    }

    function typeTitle (){
        if (j < title.length){
            document.getElementById('title').innerHTML += title.charAt(j);
            j++;
            setTimeout(typeTitle , speed)
        }else {
            setTimeout(typeMessage , 500)
        }
    }

    function typeEnding (){
        if (l < ending.length){
            document.getElementById('ending').innerHTML += ending.charAt(l);
            l++;
            setTimeout(typeEnding , speed)
        }
    }

    function playSong(){
        var audio = document.getElementById('audio');
        audio.play();
    }

    function stopSong() {
        var audio = document.getElementById('audio');
        audio.pause();
    }

    $('.button').click(function () {
        playSong();
        var buttonId = $(this).attr('id');
        $('#modal-container').removeAttr('class').addClass(buttonId);
        $('body').addClass('modal-active');
    })

    $('#modal-container').click(function () {
        $(this).addClass('out');
        $('body').removeClass('modal-active');
    });

    $( document ).ready(function() {

        var envelope = $('#envelope');
        var btn_open = $("#open");
        var btn_reset = $("#bc");

        envelope.click( function() {
            open();
        });
        btn_open.click( function() {
            open();
        });
        btn_reset.click( function() {
            close();
        });

        function open() {
            console.log("open")
            envelope.addClass("open")
                .removeClass("close");
            typeTitle();
        }
        function close() {
            stopSong();
            console.log("close")
            envelope.addClass("close")
                .removeClass("open");
        }

    });
</script>
